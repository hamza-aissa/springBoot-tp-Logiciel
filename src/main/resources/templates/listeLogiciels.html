<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Liste des Loggiciels</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Liste des Logiciels
        </div>
        <div class="card-body">

            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Nom logiciel</th>
                    <th>Devloppeur</th>
                    <th>Prix</th>
                    <th>Version</th>
                    <th>Date sortie</th>

                </tr>
                <tr th:each="l:${logiciels}">
                    <td th:text="${l.getIdLogiciel()}"></td>
                    <td th:text="${l.getNomLogiciel()}"></td>
                    <td th:text="${l.getDevloppeurLogiciel()}"></td>
                    <td th:text="${l.getPrixLogiciel()}"></td>
                    <td th:text="${l.getVersionLogiciel()}"></td>
                    <td th:text="${l.getDatePublicationLogiciel()}"></td>
                    <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerLogiciel(id=${l.getIdLogiciel()},  page=${currentPage},size=${size})}">Supprimer</a></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }"
                       th:href="@{ listeLogiciels(page=${status.index}, size=${size} ) }"
                       th:text="${status.index }"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
